{% extends 'layout.html' %}

{% block body %}
	<h1>Top Companies</h1>
	<table class="table table-striped">
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Number of Employees</th>
			<th>Location</th>
			<th>Revenue</th>
			<th></th>
		</tr>
		
		{% for company in companies %}
		<tr>
			<td>{{company.c_id}}</td>
			<td>{{company.c_name}}</td>
			<td>{{company.c_size}}</td>
			<td>{{company.c_location}}</td>
			<td>{{company.c_revenue}}</td>

			<!-- {% if company.r_status == 0 %}
			<td><a href="bookings/{{company.r_id}}" class="btn btn-success" method="POST">    Upvote     </a></td>
			{% else %}
			<td><a href="#" class="btn btn-danger">Downvote</a></td>
			{% endif %} -->

		</tr>
		{% endfor %}
	</table>

{% endblock %}
